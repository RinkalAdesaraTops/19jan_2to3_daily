<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method=get/post -->
    <form action="#" method="get">
        <label>User Name:<font color="red">*</font></label>
        <input type="text" name="uname" id="" pattern="[A-Za-z]{2,10}" required><br><br>
        <label>Age:</label>
        <input type="number" name="age" id="" min="18" max="60" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" id="" required><br><br>
        <label>Password:</label>
        <input type="password" name="pwd" id=""><br><br>
        <label>Color:</label>
        <input type="color" name="clr" id=""><br><br>
        <label>Range:</label>
        <input type="range" name="rg" id=""><br><br>
        <label>Telephone:</label>
        <input type="tel" name="tel" id="" pattern="[0-9]{12}"><br><br>
        <label>Gender:</label>
        <input type="radio" name="g1" id="">Male
        <input type="radio" name="g1" id="">Female
        <br><br>
        <label for="">Qualification</label>
        <input type="checkbox" name="q1" id="">10th
        <input type="checkbox" name="q2" id="">12th
        <input type="checkbox" name="q3" id="">BCA
        <input type="checkbox" name="q4" id="">MCA
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" rows="15" cols="40"></textarea>
        <br><br>
        <label for="">Country</label>
        <select name="ct" id="">
            <option value="">India</option>
            <option value="">UK</option>
            <option value="">USA</option>
            <option value="">CANADA</option>
        </select>
        <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </form>
</body>
</html>
