<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3 types - unorder list
        order list - type= 1,A,a,I,i
        description list 
    -->
    <ol type="1" start="101" reversed>
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
        <li>Pqr</li>
        <li>Pqr</li>
        <li>Pqr</li>
    </ol>
    <ol type="A" start="6">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ol>
    <ol type="a">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ol>
    <ol type="I">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ol>
    <ol type="i" start="8" reversed>
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ol>
    <hr>
    <ul type="disc">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ul> 
    <ul type="circle">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ul>
    <ul type="square">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ul>
    <ul type="none">
        <li>ABc</li>
        <li>Xyz</li>
        <li>Pqr</li>
    </ul>
    
</body>
</html>
