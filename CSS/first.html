<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal css example */
        /* selector= tagname,classname,id */
        h5{
            color: blue;
            background-color: blanchedalmond;
        }
        #txt{
            color:yellowgreen;
            background-color: blueviolet;
            font-size: 25px;
        }
        .abc{
            color:coral;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <!-- css = cascading style sheet -->
     <!-- 3 types of css 
        1)inline
        2)internal
        3)external 
     -->
    <h4 style="color:red;background-color: aquamarine;">Hello</h4>
    <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, praesentium in alias debitis minima iusto libero doloremque animi neque iste quisquam fugiat aspernatur vero? Modi nulla mollitia praesentium obcaecati earum!</h5>
    <h5>jgjkdfg</h5>
    <h5 class="abc">jgjkdfg</h5>
    <h5>jgjkdfg</h5>
    <h5 id="txt">jgjkdfg</h5>
    <h5>jgjkdfg</h5>
    <h5>jgjkdfg</h5>
</body>
</html>
