            <th colspan="2">No</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>abc</td>
            <td>25</td>
            <td>45000</td>
        </tr>
        <tr align="center">
            <td>102</td>
            <td>dfsf</td>
            <td>35</td>
            <td rowspan="2">36500</td>
        </tr>
        <tr align="right">
            <td>103</td>
            <td>dfdrtysf</td>
            <td>65</td>
            
        </tr>
    </table>
</body>
